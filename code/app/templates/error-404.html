{% extends "coreui/coreui-base.html" %}

{% block title %}找不到页面{% endblock title %}

{% block body_attribs %} class="app flex-row align-items-center" {% endblock body_attribs %}

{% block body -%}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="clearfix">
            <h1 class="float-left display-3 mr-4">404</h1>
            <h4 class="pt-3">糟糕.</h4>
            <p class="text-muted">找不到当前页面.</p>
          </div>
          <div class="input-prepend input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-search"></i>
              </span>
            </div>
            <input class="form-control" id="prependedInput" size="16" type="text" placeholder="What are you looking for?">
            <span class="input-group-append">
              <button class="btn btn-info" type="button">搜索</button>
            </span>
          </div>
        </div>
      </div>
    </div>
{% endblock body -%}
