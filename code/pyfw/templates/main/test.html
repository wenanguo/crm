<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

{% raw %}
<div id="app">
  {{ message }}
</div>
 {% endraw %}


<script>

  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
</script>


</body>
</html>
