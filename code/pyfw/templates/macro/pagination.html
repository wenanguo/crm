{% macro pagination(hiddens=True) %}

    {% raw %}

         {{if total!=0}}

                  <div>
                    <ul class="pagination justify-content-center">

                      <li class="page-item {{if has_prev==true}}  {{else}} disabled {{/if}}" >
                        <a class="page-link" href="javascript:pagination(${prev_num})">上一页</a>
                      </li>

                      {{each(i,cupage) iter_pages}}


                          {{if cupage==null}}
                                 <li class="page-item disable">
                                    <a class="page-link" >...</a>
                                 </li>
                          {{else cupage==page}}

                                 <li class="page-item  active">
                                    <a class="page-link" href="javascript:pagination(${cupage})">${cupage}</a>
                                 </li>

                          {{else}}

                                 <li class="page-item ">
                                    <a class="page-link" href="javascript:pagination(${cupage})">${cupage}</a>
                                 </li>
                          {{/if}}


                      {{/each}}


                      <li class="page-item {{if has_next==true}}  {{else}} disabled {{/if}}">
                        <a class="page-link" href="javascript:pagination(${next_num})">下一页</a>
                      </li>
                    </ul>
                  </div>


          {{/if}}

    {% endraw %}

{%- endmacro %}
